<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Métricas de Feedback</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .dashboard {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #333;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 350px;
            margin-bottom: 20px;
        }

        #top-features-list {
            padding: 0;
            list-style: none;
        }

        #top-features-list li {
            background: #eceff5;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Métricas de Feedback</h2>

        <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>

        <h3>Features Mais Solicitadas</h3>
        <ul id="top-features-list"></ul>

        <button id="refresh-btn" class="btn">Atualizar Métricas</button>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
