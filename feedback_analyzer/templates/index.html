<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Feedbacks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
        }

        .dashboard {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2, h3 {
            color: #333;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-group input {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Relatório de Feedbacks</h2>

        <div class="chart-container">
            <canvas id="sentimentChart"></canvas>
        </div>

        <h3>Features Mais Solicitadas</h3>
        <ul id="top-features-list"></ul>

        <div class="form-group">
            <input type="text" id="feedback-id-input" placeholder="Digite o ID do feedback">
            <button id="search-feedback-btn" class="btn">Buscar Feedback</button>
        </div>

        <table id="feedback-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Texto</th>
                    <th>Sentimento</th>
                    <th>Features Solicitadas</th>
                </tr>
            </thead>
            <tbody id="feedback-table-body">
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
